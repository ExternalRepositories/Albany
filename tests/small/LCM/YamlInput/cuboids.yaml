ANONYMOUS:
  Coupled System:
    Model Input Files: [cuboid_00.yaml, cuboid_01.yaml]
  # MODEL DECLARATION, Look in the Problem directory
  Problem:
    # Transient or Steady (Quasi-Static) or Continuation (load steps)
    Solution Method: Coupled Schwarz
    # Have Phalanx output a graph of the used evaluators
    Phalanx Graph Visualization Detail: 0

    # PARAMETER
    Parameters:
      Number: 1
      Parameter 0: Time
  # Solver options
  Piro:
    Solver Type: LOCA
    LOCA:
      Predictor:
        Method: Constant

      # PARAMETER STEPPING
      Stepper:
        Continuation Method: Natural
        Initial Value: 0.0
        Continuation Parameter: Time
        Max Steps: 1000
        Min Value: 0.0
        Max Value: 1.0
        Return Failed on Reaching Max Steps: false
        Hit Continuation Bound: false
      Step Size:
        # Control the parameter incrementation
        # here it is the displacement increment on the BC
        Initial Step Size: 1.0
        Method: Constant
        Failed Step Reduction Factor: 1.0
    # BEGIN SOLVER CONTROLS. IN GENERAL, The defaults need not be changed.
    NOX:
      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Rescue Bad Newton Solve: true
          Stratimikos Linear Solver:
            Stratimikos:
              # Belos for iterative solvers, Amesos for direct
              Linear Solver Type: Belos
              Linear Solver Types:
                Belos:
                  VerboseObject:
                    Verbosity Level: low
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Convergence Tolerance: 1.0e-14
                      Output Frequency: 1
                      Output Style: 1
                      Verbosity: 0
                      Maximum Iterations: 200
                      Block Size: 1
                      Num Blocks: 200
                      Flexible Gmres: false
              Preconditioner Type: None
      Line Search:
        Method: Full Step
        Full Step:
          Full Step: 1.0
      Nonlinear Solver: Line Search Based
      Printing:
        Output Precision: 3
        Output Processor: 0
        # set the output information
        Output Information:
          Error: true
          Warning: false
          Outer Iteration: true
          Parameters: false
          Details: false
          Linear Solver Details: false
          Stepper Iteration: true
          Stepper Details: false
          Stepper Parameters: false
      # Checking for residual convergence (rel, abs, inc)
      Solver Options:
        Status Test Check Type: Complete
      Status Tests:
        Test Type: Combo
        Combo Type: OR
        Number of Tests: 3
        Test 0:
          Test Type: NormUpdate
          Tolerance: 1.0e-13
        Test 1:
          Test Type: MaxIters
          Maximum Iterations: 256
        Test 2:
          Test Type: FiniteValue
